<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <script src='index.js' defer></script>
    <script src='quotes.js'></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="change-quote-type" id="change-quote-type">
        <button class="change-button" id='change-button'>Change to Bible Proverbs</button>
    </div>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this quote!">
                <i class="fab fa-twitter"></i>
                <!-- fab class name for any social media icon -->
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <div class="footer">Written in vanilla JS by Isaac Ma 2022</div>
    <div class="loader" id="loader"></div>
</body>
</html>
